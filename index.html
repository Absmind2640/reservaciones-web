<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservaciones</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Formulario de Reservación</h1>
    <form id="reservacion-form">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br>
        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" name="telefono" required>
        <br>
        <label for="comensales">Comensales:</label>
        <input type="number" id="comensales" name="comensales" required>
        <br>
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha" required>
        <br>
        <label for="hora">Hora:</label>
        <input type="time" id="hora" name="hora" required>
        <br>
        <label for="area">Área:</label>
        <select id="area" name="area" required>
            <option value="Comedor Principal">Comedor Principal</option>
            <option value="Terraza">Terraza</option>
            <option value="Salón Privado">Salón Privado</option>
        </select>
        <br>
        <label for="menu_especial">Menú Especial:</label>
        <input type="text" id="menu_especial" name="menu_especial">
        <br>
        <button type="submit">Enviar</button>
    </form>
    <div id="resultado"></div>
    <script src="script.js"></script>
</body>
</html>
